<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .result-box {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-label {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 24px;
            color: #007bff;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculation Result</h1>
        <div class="result-box">
            <p class="result-label">Average:</p>
            <p class="result-value">{{ average }}</p>
        </div>
        <div class="result-box">
            <p class="result-label">Attainment percentage CO wise:</p>
            <p class="result-value">{{ avg_cos }}</p>
        </div>
        <div class="result-box">
            <p class="result-label">Attainment Level CO wise:</p>
            <p class="result-value">{{ avg_co_levels }}</p>
        </div>
        <div class="result-box">
            <p class="result-label">Attainment Level:</p>
            <p class="result-value">{{ level }}</p>
        </div>
        <a class="back-link" href="/">Back to Home</a>
    </div>
</body>
</html>
