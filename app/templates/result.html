<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
            color: #555;
        }

        .result-value {
            color: #007bff;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculation Result</h1>
        <table>
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Average</td>
                    <td class="result-value">{{ average }}</td>
                </tr>
                <tr>
                    <td>Attainment Percentage CO Wise</td>
                    <td class="result-value">{{ avg_cos }}</td>
                </tr>
                <tr>
                    <td>Attainment Level CO Wise</td>
                    <td class="result-value">{{ avg_co_levels }}</td>
                </tr>
                <tr>
                    <td>Attainment Level</td>
                    <td class="result-value">{{ level }}</td>
                </tr>
            </tbody>
        </table>
        <a class="back-link" href="/">Back to Home</a>
    </div>
</body>
</html>
