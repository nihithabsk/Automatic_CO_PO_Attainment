{% extends "base.html" %}

{% block title %}PO Attainment Calculator{% endblock %}

{% block content %}
<h1>PO Attainment Calculator</h1>
<form action="{{ url_for('po_calculate') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">Select Workbook:</label>
        <input type="file" id="file" name="file" accept=".xlsx" required>
    </div>
    <div class="form-group">
        <label for="sheet_name">Sheet Name:</label>
        <input type="text" id="sheet_name" name="sheet_name" placeholder="Enter sheet name" required>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
    <div class="link-container">
        <a href="/history">View Historical Results</a>
        <a href="/average">Calculate Average</a>
        <a href="/">Back to Home</a>
    </div>
</form>
{% endblock %}
