{% extends "base.html" %}

{% block title %}PO Calculation Result{% endblock %}

{% block content %}
<style>
.result-table {
    width: 60%;
    margin: 20px auto;
    border-collapse: collapse;
    border: 1px solid #ddd;
}

.result-table th, .result-table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

.result-table th {
    background-color: #f2f2f2;
}

/* CSS for Average PO List */
.average-po-list {
    list-style-type: none;
    padding-left: 0;
}

.average-po-list li {
    margin-bottom: 5px;
}
</style>
<h1>PO Calculation Result</h1>

<table class="result-table">
    <tr>
        <th>Sheet Name:</th>
        <td>{{ sheet_name }}</td>
    </tr>
    <tr>
        <th>Average of POs:</th>
        <td>
            <ul class="average-po-list">
                {% for po in avg_of_pos %}
                    <li>{{ po }}</li>
                {% endfor %}
            </ul>
        </td>
    </tr>
</table>
<a class="back-link" href="/">Back to Home</a>
{% endblock %}
